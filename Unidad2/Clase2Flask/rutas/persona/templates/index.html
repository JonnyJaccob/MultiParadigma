<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lsitado de persona</h1>
    <div>
        <a href="{{url_for('apppersona.agregar')}}">Agregar</a>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for persona in personas %}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.email}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <a href="editar/{{persona.id}}">Editar</a>
                    <a href="eliminar/{{persona.id}}">Eliminar</a>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
