<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Lista de personas</h1>
    <a href="nuevaPersona">Agregar</a>
    <table border="1">
        <thead>
            <tr>
                <td>ID</td>
                <td>Nombre</td>
                <td>Email</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <body>
            {% for persona in personas %}
                <tr>
                    <td>{{ persona.id }}</tr>
                    <td>{{ persona.nombre }} {{ persona.apellido }}</td>
                    <td>{{ persona.Email }}</td>
                </tr>
            {% endfor %}
        </body>
    </table>
</body>
</html>
